<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max–Min Scheduling Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Max–Min Scheduling Simulator</h1>

<label>Number of Resources: <input type="number" id="resources"></label>
<label>Number of Tasks: <input type="number" id="tasks"></label>
<button onclick="getSpeeds()">Next: Enter Resource Speeds</button>

<div id="step2"></div>
<div id="step3"></div>
<div id="resourceTable"></div>

<div class="result">
  <h2>Results</h2>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Process ID</th>
        <th>Arrival Time</th>
        <th>Burst Time</th>
        <th>Completed Time</th>
        <th>Waiting Time</th>
        <th>Turnaround Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p>Average Turnaround Time: <input id="avgTAT" readonly></p>
  <p>Average Waiting Time: <input id="avgWT" readonly></p>
  <p>Throughput: <input id="throughput" readonly></p>
  <p>Makespan: <input id="makespan" readonly></p>
</div>

<script src="script.js"></script>
</body>
</html>
